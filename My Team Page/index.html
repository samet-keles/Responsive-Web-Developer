<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Team Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="shortcut icon" href="/images/devchallenges.png" type="image/x-icon">

  <body>
    <!-- Header Start -->
    <header class="header">
        <div class="container text-center">
            <div class="row">
              <div class="col-sm-6">
                <h1 class="header-title">The creative crew</h1>
              </div>
              <div class="col-sm-6">
                <h3 class="header-right-title">WHO WE ARE</h3>
                <p class="right-description">
                    We are team of creatively diverse. driven. innovative individuals working in various locations from the world.
                </p>
              </div>
            </div>
          </div>
    </header>
    <!-- Header End  -->

    <!-- Article Start -->
    <article>
        <div class="container text-center container-article">
            <div class="row first-row">
                <div class="col-6 col-sm-4">
                  <figure class="first-figure">
                    <img src="/images/photo1.png" class="img-fluid" alt="...">
                    <p class="person-title newp">Product owner</p>
                    <h4>Bill Mahoney</h4>

                  </figure>
                </div>

                <div class="col-6 col-sm-4">
                    <figure class="second-figure">
                        <img src="/images/photo2.png" class="img-fluid" alt="...">
                        <p class="person-title">Art director</p>
                        <h4>Saba Cabrera</h4>
                      </figure>
                </div>

                <div class="col-6 col-sm-4">
                    <figure class="third-figure">
                        <img src="/images/photo3.png" class="img-fluid" alt="...">
                        <p class="person-title">Tech Lead</p>
                        <h4>Shae Le</h4>
                      </figure>
                </div>

                <div class="col-6 col-sm-4 mt-5 mb-5">
                  <figure class="fourth-figure">
                      <img src="/images/photo4.png" class="img-fluid" alt="...">
                      <p class="person-title">UX Designer</p>
                      <h4>Skylah Lu</h4>
                    </figure>
                </div>
  
                <div class="col-6 col-sm-4 mt-4 mb-5">
                  <figure class="fifth-figure">
                      <img src="/images/photo5.png" class="img-fluid" alt="...">
                      <p class="person-title">Developer</p>
                      <h4>Griff Richards</h4>
                    </figure>
                </div>
  
                <div class="col-6 col-sm-4 mt-4 mb-5">
                  <figure class="sixth-figure">
                      <img src="/images/photo6.png" class="img-fluid" alt="...">
                      <p class="person-title">Deverloper</p>
                      <h4>Stan John</h4>
                    </figure>
                </div>
              </div>

              </div>
    </article>
    <!-- Article End -->

    <!-- Footer Start -->
    <footer class="footer mb-4">
        <span class="footer-content d-flex justify-content-center fw-medium">
            created by
            <a href="https://github.com/sametkeles06" class="footer-username" target="_blank">&nbsp;sametkeles06&nbsp;<a>
            - devChallenges.io
        </span>
    </footer>
