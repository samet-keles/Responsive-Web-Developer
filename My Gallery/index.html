<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Gallery</title>
    <link
      rel="shortcut icon"
      href="/images/devchallenges.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/styles/styles.css" />
  </head>
  <body>
    <!-- Container Start -->
    <main class="container">
      <!-- Header Start -->
      <header class="header">
        <div class="image-box">
          <img src="/images/profilePhoto.png" alt="profile-photo" />
        </div>
        <div class="profile-bio">
          <p class="name">Rodney Cotton</p>
          <p class="country">Helsinki, Finland</p>
        </div>
        <div class="social-info">
          <div class="post-box">
            <p class="social-number">100</p>
            <p class="social-text">Posts</p>
          </div>
          <div class="follower-box">
            <p class="social-number">2,242</p>
            <p class="social-text">Follower</p>
          </div>
          <div class="following-box">
            <p class="social-number">1,432</p>
            <p class="social-text">Following</p>
          </div>
        </div>
      </header>
      <!-- Header End -->

      <!-- Hero Container Start -->
      <article class="gallery">
        <div class="box photo1">
          <img src="/images/photo1.png" alt="living-room" />
        </div>
        <div class="box photo2">
          <img src="/images/photo2.png" alt="couch" />
        </div>
        <div class="box photo3">
          <img src="/images/photo3.png" alt="bathroom" />
        </div>
        <div class="box photo4">
          <img src="/images/photo_4.png" alt="desk-lamp" />
        </div>
        <div class="box photo5">
          <img src="/images/photo5.png" alt="plant" />
        </div>
        <div class="box photo6">
          <img src="/images/photo6.png" alt="bank" />
        </div>
      </article>
      <!-- Hero Container End -->

      <!-- Footer Start -->
      <footer class="footer">
        <p>
          created by
          <a
            href="https://github.com/sametkeles06https://github.com/sametkeles06"
            >sametkeles06</a
          >
          - devChallenges.io
        </p>
      </footer>
      <!-- Footer End -->
    </main>
    <!-- Container End -->
  </body>
</html>
